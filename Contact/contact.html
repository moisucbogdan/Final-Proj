<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="/Images/Automotive-Battery-PNG-Clipart.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="./contact.css">
    <script src="https://kit.fontawesome.com/fa09f76c32.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
    <style>
        #map {
            height: 200px;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>CONTACT AUTO VDM.RO</h1>
        <div class="home">
            <ul class="homeNav">
                <li class="HomeButton"><a class="btnHome" href="/Main Page/MainPage.html"><i
                            class="fas fa-home"></i></a>
                </li>
            </ul>
        </div>

        <form id="form" name="myForm" class="contactForm" action='/Main Page/MainPage.html' method="GET">
            <div class="inputFields">
                <input type="text" id="name" class="input" placeholder="Name*">
                <input type="text" id="email" class="input" placeholder="Email Address*">
                <input type="text" id="phone" class="input" placeholder="Phone*">
                <input type="text" id="subject" class="input" placeholder="Subject*">
            </div>
            <div class="msg">
                <textarea placeholder="Message"></textarea>
                <div class="btn">
                    <button type="submit" id="button">Send</button>
                </div>
            </div>
        </form>


        <div class="map">
            <iframe id="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2712.8733100665304!2d27.57888131538891!3d47.16033562669201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDfCsDA5JzM3LjIiTiAyN8KwMzQnNTEuOSJF!5e0!3m2!1sen!2sro!4v1590965355037!5m2!1sen!2sro"
                frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

        </div>
    </div>
    <script src="./contact.js"></script>
</body>

</html>
